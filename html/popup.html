<html>
<head>

<body >
 <div class="container">
    <div class="row">
        <div class="col-xs-9">
        	<input id="searchText"style="margin-left:60px;height:22px"type="text">
        </div>
        <div class="col-xs-3">
        	<button id="searchBtn"class="btn btn-primary btn-xs">Search</button>
        </div>
    </div>
</div>
<div style="margin-top:5px" id="newitem" class="collapse">
	<div class="row">

			<select id="daySelect" style="padding-top: 0px;padding-bottom: 0px;padding-right: 0px;padding-left: 0px;height: 22px;width: 55px;">

				<option value="Monday">Mon</option>
				<option value="Tuesday">Tue</option>
				<option value="Wednesday">Wed</option>
				<option value="Thursday">Thu</option>
				<option value="Friday">Fri</option>
				<option value="Saturday">Sat</option>
			</select>
		</div>
		<div class="col-xs-6" style="padding-right:2px;padding-left:0px">
			<input id="aniName" type="text" style="height:22px">
		</div>
		<div class="col-xs-2" style="padding-right:2px;padding-left:0px">
			<button id="add"class="btn btn-info btn-xs">add</button>
		</div>
	</div>
</div>
<div style="margin-top:5px">
	<ul id="dayTab" class="nav nav-tabs">
		<li><a href="#Sunday"data-toggle="tab">Sun</a></li>

  		<li><a href="#Tuesday" data-toggle="tab">Tue</a></li>

	</ul>
	<div class="tab-content">
		<div id="Sunday" class="tab-pane fade">
			
		</div>

		</div>

		</div>

		</div>
		<div id="Thursday" class="tab-pane fade">
			
		</div>

		</div>
	</div>
